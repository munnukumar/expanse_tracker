    <h1 style="color: rgb(10, 112, 246); box-shadow: -1px 9px 18px 0px whitesmoke; margin-left:35%; margin-right: 35%;margin-top: 3%;" class="text-center">Signup</h1>  
    <form class="form">
        <div style="background-color: rgb(0, 255, 179); box-shadow: -1px 9px 18px 0px whitesmoke; margin-left:35%; margin-right: 35%;margin-top: 3%;"class="row">
            <div class="col-12 m-2">
                <label class="col-form-label" for="name">Name:</label>
                <input type="text" class="form-control" name="name" required="true" id="name">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required="true">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required="true">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="mobile_No">mobile_No:</label>
                <input type="number" class="form-control" name="mobile_No" id="mobile_No" required="true">
            </div>
            <div class="col-12 m-2">
                <button type="submit" class="btn btn-primary add" name="signup" id="signup">Sign Up</button>
            </div>
            <div class="col-12 m-2">
                Already have an account? <button type="button" class="btn btn-primary add" name="login"
                    id="login">Login</button>
            </div>
            <ul class="list-group m-2">
            </ul>
        </div>
    </form>
