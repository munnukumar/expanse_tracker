    <h1 style="color: rgb(10, 112, 246); box-shadow: -1px 9px 18px 0px whitesmoke; margin-left:35%; margin-right: 35%;margin-top: 3%;" class="text-center">Login</h1>
    <!-- <h3 style="color: rgb(10, 112, 246); box-shadow: -1px 9px 18px 0px whitesmoke;" class="text-center ">Login</h3> -->
    <form class="form" >
        <div class="row" style="margin-left:40%; margin-right: 40%; margin-top: 5%; box-shadow: -1px 9px 18px 0px whitesmoke; background-color: rgb(5, 251, 153); color: black;">
            <div class="col-12 m-2">
                <label class="col-form-label" for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required="true">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required="true">
            </div>
            <div class="col-12 m-2">
                <button type="submit" class="btn btn-primary add" name="login" id="login">Login</button>
            </div>
            <div class="col-12 m-2">
                Don't have an account? <button type="button" class="btn btn-primary add" name="signup"
                    id="signup">Signup</button>
            </div>
            <div class="col-12 m-2">
                Forget your password?
                <button type="button" class="btn btn-link" name="forget" id="forget" data-bs-toggle="modal"
                    data-bs-target="#forget-form-modal">Click here</button>
            </div>
        </div>
    </form>

    <div class="modal fade" id="forget-form-modal" tabindex="-1" aria-labelledby="forgetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgetModalLabel">Forget Password?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="forget-form">
                        <div class="row">
                            <div class="col-12 m-2">
                                <label class="col-form-label" for="email">Email:</label>
                                <input type="email" class="form-control" name="email" required="true">
                            </div>
                            <div class="col-12 m-2">
                                <button type="submit" class="btn btn-warning" name="send" id="send">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
